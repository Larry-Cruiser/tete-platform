<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - T√©t√© Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--black) 0%, var(--charcoal) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .admin-login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(231,76,60,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .admin-login-card {
            background: linear-gradient(145deg, rgba(26,26,26,0.98), rgba(15,15,15,0.98));
            border: 2px solid var(--primary);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(231,76,60,0.3);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-logo {
            font-size: 3em;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(231,76,60,0.5);
            letter-spacing: 5px;
        }

        .admin-subtitle {
            color: var(--primary);
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .security-notice {
            background: rgba(231,76,60,0.1);
            border: 1px solid rgba(231,76,60,0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .security-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .security-text {
            color: var(--gold);
            font-size: 13px;
            line-height: 1.5;
        }

        .admin-form .form-group {
            margin-bottom: 25px;
        }

        .admin-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(231,76,60,0.3);
            border-radius: 15px;
            color: var(--white);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .admin-input:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 30px rgba(231,76,60,0.2);
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 50px;
            color: var(--white);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(231,76,60,0.4);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(231,76,60,0.5);
        }

        .ip-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(231,76,60,0.2);
        }

        .ip-text {
            color: var(--grey);
            font-size: 12px;
        }

        .ip-address {
            color: var(--primary);
            font-weight: 600;
        }

        .error-message {
            background: rgba(231,76,60,0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        @media (max-width: 768px) {
            .admin-login-card {
                padding: 30px 20px;
            }

            .admin-logo {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <h1 class="admin-logo">T√âT√â</h1>
                <p class="admin-subtitle">Admin Portal</p>
            </div>

            <div class="security-notice">
                <div class="security-icon">üîê</div>
                <p class="security-text">
                    This is a restricted area. All login attempts are logged.<br>
                    Unauthorized access attempts will be reported.
                </p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="adminLoginForm" class="admin-form">
                <div class="form-group">
                    <input type="email" 
                           class="admin-input" 
                           id="adminEmail" 
                           placeholder="Admin Email"
                           required>
                </div>

                <div class="form-group">
                    <input type="password" 
                           class="admin-input" 
                           id="adminPassword" 
                           placeholder="Admin Password"
                           required>
                </div>

                <div class="form-group">
                    <input type="text" 
                           class="admin-input" 
                           id="adminCode" 
                           placeholder="2FA Code (6 digits)"
                           pattern="[0-9]{6}"
                           maxlength="6"
                           required>
                </div>

                <button type="submit" class="login-button">
                    ACCESS ADMIN PANEL
                </button>
            </form>

            <div class="ip-info">
                <p class="ip-text">
                    Your IP: <span class="ip-address" id="userIP">Detecting...</span>
                </p>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Detect user IP (for display only)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userIP').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('userIP').textContent = 'Hidden';
            });

        // Admin login form
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const code = document.getElementById('adminCode').value;

            document.getElementById('loadingOverlay').classList.add('show');
            document.getElementById('errorMessage').style.display = 'none';

            // Simulate admin authentication
            // In production, this would validate against a secure admin endpoint
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.remove('show');

                // For demo purposes - accept these credentials
                if (email === 'admin@tete.com' && password === 'admin123' && code === '123456') {
                    // Store admin session
                    localStorage.setItem('tete_admin_token', 'admin_' + Date.now());
                    localStorage.setItem('tete_admin_user', JSON.stringify({
                        email: email,
                        role: 'super_admin',
                        name: 'Admin User'
                    }));

                    // Redirect to admin dashboard
                    window.location.href = '/admin/dashboard.html';
                } else {
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = 'Invalid credentials or 2FA code';
                    errorMsg.style.display = 'block';
                }
            }, 1500);
        });
    </script>
</body>
</html>
