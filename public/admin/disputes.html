<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disputes Oracle - Tété Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
            background: var(--black);
        }

        /* Admin Sidebar - Reused */
        .admin-sidebar {
            width: 280px;
            background: linear-gradient(180deg, rgba(15,15,15,0.98), rgba(0,0,0,0.98));
            border-right: 1px solid rgba(231,76,60,0.3);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .admin-logo-section {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(231,76,60,0.2);
            text-align: center;
        }

        .admin-logo {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--white);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .admin-badge {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .admin-nav {
            padding: 20px 0;
        }

        .admin-nav-item {
            display: block;
            padding: 15px 25px;
            color: var(--grey-light);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .admin-nav-item:hover {
            background: rgba(231,76,60,0.1);
            color: var(--primary);
            padding-left: 30px;
        }

        .admin-nav-item.active {
            background: rgba(231,76,60,0.15);
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }

        .admin-nav-icon {
            margin-right: 12px;
            font-size: 18px;
        }

        .admin-user-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            border-top: 1px solid rgba(231,76,60,0.2);
            background: rgba(0,0,0,0.5);
        }

        .admin-user-name {
            color: var(--white);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .admin-user-role {
            color: var(--grey);
            font-size: 13px;
        }

        .logout-button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: rgba(231,76,60,0.2);
            border: 1px solid var(--primary);
            border-radius: 10px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .logout-button:hover {
            background: var(--primary);
            color: var(--white);
        }

        /* Main Content */
        .admin-main {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .admin-title {
            font-size: 2.5em;
            color: var(--white);
            font-weight: 700;
        }

        /* Oracle Stats */
        .oracle-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .oracle-stat-card {
            background: linear-gradient(145deg, rgba(26,26,26,0.95), rgba(15,15,15,0.95));
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .oracle-stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }

        .oracle-stat-card.urgent::before {
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        .oracle-stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 5px;
        }

        .oracle-stat-label {
            color: var(--grey);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Dispute Tabs */
        .dispute-tabs {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 15px;
            padding: 5px;
            display: flex;
            gap: 5px;
            margin-bottom: 30px;
        }

        .dispute-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: var(--grey-light);
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .dispute-tab:hover {
            background: rgba(231,76,60,0.05);
        }

        .dispute-tab.active {
            background: rgba(231,76,60,0.15);
            color: var(--primary);
        }

        .dispute-count {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }

        /* Disputes List */
        .disputes-grid {
            display: grid;
            gap: 20px;
        }

        .dispute-card {
            background: linear-gradient(145deg, rgba(26,26,26,0.95), rgba(15,15,15,0.95));
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .dispute-card.urgent {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(231,76,60,0.3);
        }

        .dispute-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .dispute-info {
            flex: 1;
        }

        .dispute-id {
            color: var(--grey);
            font-size: 13px;
            margin-bottom: 5px;
            font-family: monospace;
        }

        .dispute-title {
            font-size: 1.3em;
            color: var(--white);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .dispute-meta {
            display: flex;
            gap: 20px;
            color: var(--grey);
            font-size: 14px;
        }

        .dispute-category {
            color: var(--grey-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dispute-urgency {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .urgency-high {
            background: rgba(231,76,60,0.2);
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .urgency-medium {
            background: rgba(243,156,18,0.2);
            color: var(--gold);
        }

        .urgency-low {
            background: rgba(149,165,166,0.2);
            color: var(--grey-light);
        }

        /* Wager Details Section */
        .wager-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .participant-section {
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            padding: 25px;
        }

        .participant-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .participant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 20px;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 3px;
        }

        .participant-role {
            color: var(--grey);
            font-size: 13px;
        }

        .prediction-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(231,76,60,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .prediction-label {
            color: var(--grey);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .prediction-text {
            color: var(--white);
            line-height: 1.6;
        }

        .outcome-submitted {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-top: 15px;
        }

        .outcome-label {
            color: var(--grey);
            font-size: 14px;
        }

        .outcome-value {
            font-weight: 600;
            font-size: 16px;
        }

        .outcome-win {
            color: var(--green);
        }

        .outcome-lose {
            color: var(--primary);
        }

        /* Evidence Section */
        .evidence-section {
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .evidence-title {
            font-size: 1.1em;
            color: var(--white);
            font-weight: 600;
            margin-bottom: 20px;
        }

        .evidence-empty {
            text-align: center;
            padding: 40px;
            color: var(--grey);
        }

        /* Oracle Decision Section */
        .oracle-decision {
            background: linear-gradient(145deg, rgba(231,76,60,0.1), rgba(231,76,60,0.05));
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }

        .oracle-decision-title {
            font-size: 1.3em;
            color: var(--white);
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        .decision-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .decision-button {
            padding: 20px;
            border-radius: 15px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .decision-button.creator {
            background: rgba(39,174,96,0.1);
            border-color: rgba(39,174,96,0.3);
        }

        .decision-button.creator:hover {
            background: rgba(39,174,96,0.2);
            border-color: var(--green);
        }

        .decision-button.creator.selected {
            background: rgba(39,174,96,0.3);
            border-color: var(--green);
        }

        .decision-button.joiner {
            background: rgba(52,152,219,0.1);
            border-color: rgba(52,152,219,0.3);
        }

        .decision-button.joiner:hover {
            background: rgba(52,152,219,0.2);
            border-color: #3498DB;
        }

        .decision-button.joiner.selected {
            background: rgba(52,152,219,0.3);
            border-color: #3498DB;
        }

        .decision-button-label {
            color: var(--grey);
            font-size: 13px;
            margin-bottom: 5px;
        }

        .decision-button-text {
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
        }

        .decision-notes {
            margin-bottom: 20px;
        }

        .decision-notes-label {
            color: var(--grey);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .decision-notes-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 10px;
            color: var(--white);
            font-size: 16px;
            resize: vertical;
        }

        .submit-decision-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 50px;
            color: var(--white);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(231,76,60,0.4);
        }

        .submit-decision-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(231,76,60,0.5);
        }

        .submit-decision-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--grey);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--grey);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5em;
            color: var(--white);
            margin-bottom: 10px;
        }

        .empty-message {
            color: var(--grey);
        }

        @media (max-width: 1024px) {
            .admin-sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .admin-sidebar.mobile-open {
                transform: translateX(0);
            }

            .admin-main {
                margin-left: 0;
            }

            .wager-details-grid {
                grid-template-columns: 1fr;
            }

            .decision-buttons {
                grid-template-columns: 1fr;
            }
        }

        .mobile-menu-toggle {
            display: none;
            padding: 10px;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            color: var(--white);
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .mobile-menu-toggle {
                display: block;
            }

            .oracle-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Admin Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-logo-section">
                <h1 class="admin-logo">TÉTÉ</h1>
                <span class="admin-badge">Admin Portal</span>
            </div>

            <nav class="admin-nav">
                <a href="/admin/dashboard.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📊</span>
                    Dashboard
                </a>
                <a href="/admin/users.html" class="admin-nav-item">
                    <span class="admin-nav-icon">👥</span>
                    Users
                </a>
                <a href="/admin/wagers.html" class="admin-nav-item">
                    <span class="admin-nav-icon">🎮</span>
                    Wagers
                </a>
                <a href="/admin/disputes.html" class="admin-nav-item active">
                    <span class="admin-nav-icon">⚖️</span>
                    Disputes (Oracle)
                </a>
                <a href="/admin/finance.html" class="admin-nav-item">
                    <span class="admin-nav-icon">💰</span>
                    Finance
                </a>
                <a href="/admin/reports.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📈</span>
                    Reports
                </a>
                <a href="/admin/settings.html" class="admin-nav-item">
                    <span class="admin-nav-icon">⚙️</span>
                    Settings
                </a>
            </nav>

            <div class="admin-user-info">
                <div class="admin-user-name" id="adminName">Admin User</div>
                <div class="admin-user-role">Super Admin</div>
                <button class="logout-button" onclick="adminLogout()">
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
                <h1 class="admin-title">Dispute Resolution (Oracle)</h1>
            </div>

            <!-- Oracle Stats -->
            <div class="oracle-stats">
                <div class="oracle-stat-card" id="pendingCard">
                    <div class="oracle-stat-value" id="pendingCount">
                        <span class="loading-spinner"></span>
                    </div>
                    <div class="oracle-stat-label">Pending Disputes</div>
                </div>
                <div class="oracle-stat-card">
                    <div class="oracle-stat-value" id="resolvedToday">
                        <span class="loading-spinner"></span>
                    </div>
                    <div class="oracle-stat-label">Resolved Today</div>
                </div>
                <div class="oracle-stat-card">
                    <div class="oracle-stat-value" id="resolutionRate">
                        <span class="loading-spinner"></span>
                    </div>
                    <div class="oracle-stat-label">Resolution Rate</div>
                </div>
                <div class="oracle-stat-card">
                    <div class="oracle-stat-value" id="avgResolutionTime">
                        <span class="loading-spinner"></span>
                    </div>
                    <div class="oracle-stat-label">Avg Resolution Time</div>
                </div>
            </div>

            <!-- Dispute Tabs -->
            <div class="dispute-tabs">
                <button class="dispute-tab active" onclick="switchTab('pending')" data-tab="pending">
                    Pending
                    <span class="dispute-count" id="pendingTabCount">0</span>
                </button>
                <button class="dispute-tab" onclick="switchTab('in_review')" data-tab="in_review">
                    In Review
                    <span class="dispute-count" id="inReviewTabCount">0</span>
                </button>
                <button class="dispute-tab" onclick="switchTab('resolved')" data-tab="resolved">
                    Resolved Today
                </button>
                <button class="dispute-tab" onclick="switchTab('all')" data-tab="all">
                    All Disputes
                </button>
            </div>

            <!-- Disputes List -->
            <div class="disputes-grid" id="disputesGrid">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading disputes...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/adminApi.js"></script>
    <script>
        // Check admin authentication
        function checkAdminAuth() {
            const adminToken = localStorage.getItem('tete_admin_token');
            if (!adminToken) {
                window.location.href = '/admin/login.html';
                return false;
            }
            return true;
        }

        // Initialize
        if (!checkAdminAuth()) {
            // Redirect handled above
        }

        // Load admin info
        const adminUser = JSON.parse(localStorage.getItem('tete_admin_user') || '{}');
        document.getElementById('adminName').textContent = adminUser.name || 'Admin User';

        // Toggle mobile menu
        function toggleMobileMenu() {
            document.getElementById('adminSidebar').classList.toggle('mobile-open');
        }

        // State management
        let currentTab = 'pending';
        let disputes = [];
        let selectedWinners = {};

        // Initialize page
        async function initializePage() {
            try {
                // Load categories first
                await loadCategories();
                
                // Load dispute stats
                await loadDisputeStats();
                
                // Load disputes
                await loadDisputes();
            } catch (error) {
                console.error('Failed to initialize page:', error);
                showToast('Failed to load page data', 'error');
            }
        }

        // Load dispute stats
        async function loadDisputeStats() {
            try {
                const stats = await adminApi.getDisputeStats();
                
                // Update stats
                document.getElementById('pendingCount').textContent = stats.pending || '0';
                document.getElementById('resolvedToday').textContent = stats.resolvedToday || '0';
                document.getElementById('resolutionRate').textContent = `${stats.resolutionRate || 0}%`;
                document.getElementById('avgResolutionTime').textContent = stats.avgResolutionTime || '0m';
                
                // Update tab counts
                document.getElementById('pendingTabCount').textContent = stats.pending || '0';
                document.getElementById('inReviewTabCount').textContent = stats.inReview || '0';
                
                // Add urgent class if there are pending disputes
                if (stats.pending > 0) {
                    document.getElementById('pendingCard').classList.add('urgent');
                }
            } catch (error) {
                console.error('Failed to load dispute stats:', error);
                // Set default values
                document.getElementById('pendingCount').textContent = '0';
                document.getElementById('resolvedToday').textContent = '0';
                document.getElementById('resolutionRate').textContent = '0%';
                document.getElementById('avgResolutionTime').textContent = '0m';
            }
        }

        // Switch tabs
        async function switchTab(tab) {
            currentTab = tab;
            
            // Update active tab
            document.querySelectorAll('.dispute-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            
            // Load disputes for the selected tab
            await loadDisputes();
        }

        // Load disputes
        async function loadDisputes() {
            const grid = document.getElementById('disputesGrid');
            
            // Show loading state
            grid.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading disputes...</p>
                </div>
            `;
            
            try {
                // Get disputes based on current tab
                let params = {};
                if (currentTab === 'pending') {
                    params.status = 'in_dispute';
                    params.reviewStatus = 'pending';
                } else if (currentTab === 'in_review') {
                    params.status = 'in_dispute';
                    params.reviewStatus = 'in_review';
                } else if (currentTab === 'resolved') {
                    params.resolvedToday = true;
                }
                
                const response = await adminApi.getDisputes(params);
                disputes = response.disputes || [];
                
                if (disputes.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">⚖️</div>
                            <h3 class="empty-title">No Disputes Found</h3>
                            <p class="empty-message">
                                ${currentTab === 'pending' ? 'No pending disputes to review' : 
                                  currentTab === 'resolved' ? 'No disputes resolved today' : 
                                  'No disputes in this category'}
                            </p>
                        </div>
                    `;
                    return;
                }
                
                // Display disputes
                grid.innerHTML = disputes.map(dispute => renderDisputeCard(dispute)).join('');
                
            } catch (error) {
                console.error('Failed to load disputes:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <h3 class="empty-title">Failed to Load Disputes</h3>
                        <p class="empty-message">${error.message || 'Please try again later'}</p>
                    </div>
                `;
            }
        }

        // Render dispute card
        function renderDisputeCard(dispute) {
            const wager = dispute.wager;
            const category = getCategoryById(wager.category_id);
            const subcategory = wager.subcategory_id ? getSubcategoryById(wager.subcategory_id) : null;
            const categoryDisplay = category ? 
                `${category.icon} ${category.name}${subcategory ? ' - ' + subcategory.name : ''}` : 
                'Unknown Category';
            
            // Calculate urgency based on time since creation
            const hoursOld = (Date.now() - new Date(dispute.created_at).getTime()) / (1000 * 60 * 60);
            const urgency = hoursOld > 24 ? 'high' : hoursOld > 12 ? 'medium' : 'low';
            const urgencyClass = `urgency-${urgency}`;
            
            // Format time
            const timeAgo = formatTimeAgo(dispute.created_at);
            
            return `
                <div class="dispute-card ${urgency === 'high' ? 'urgent' : ''}">
                    <div class="dispute-header">
                        <div class="dispute-info">
                            <div class="dispute-id">DISPUTE #${dispute.id.substring(0, 8).toUpperCase()}</div>
                            <h3 class="dispute-title">${escapeHtml(wager.title)}</h3>
                            <div class="dispute-meta">
                                <span>Wager: ₦${parseFloat(wager.amount).toLocaleString()}</span>
                                <span class="dispute-category">${categoryDisplay}</span>
                                <span>Type ${wager.challenge_type === 'type1' ? '1' : '2'}</span>
                                <span>Created: ${timeAgo}</span>
                            </div>
                        </div>
                        <span class="dispute-urgency ${urgencyClass}">${urgency.toUpperCase()} PRIORITY</span>
                    </div>

                    <!-- Wager Details -->
                    <div class="wager-details-grid">
                        <!-- Creator -->
                        <div class="participant-section">
                            <div class="participant-header">
                                <div class="participant-avatar">
                                    ${wager.creator?.username?.substring(0, 2).toUpperCase() || 'CR'}
                                </div>
                                <div class="participant-info">
                                    <div class="participant-name">${wager.creator?.username || 'Unknown'}</div>
                                    <div class="participant-role">Creator</div>
                                </div>
                            </div>
                            
                            <div class="prediction-box">
                                <div class="prediction-label">Prediction</div>
                                <div class="prediction-text">
                                    ${escapeHtml(wager.creator_prediction || 'No prediction provided')}
                                </div>
                            </div>

                            <div class="outcome-submitted">
                                <span class="outcome-label">Submitted:</span>
                                <span class="outcome-value ${wager.creator_outcome === 'win' ? 'outcome-win' : 'outcome-lose'}">
                                    ${wager.creator_outcome ? (wager.creator_outcome === 'win' ? 'I WIN' : 'I LOSE') : 'Not submitted'}
                                </span>
                            </div>
                        </div>

                        <!-- Joiner -->
                        <div class="participant-section">
                            <div class="participant-header">
                                <div class="participant-avatar">
                                    ${wager.joiner?.username?.substring(0, 2).toUpperCase() || 'JN'}
                                </div>
                                <div class="participant-info">
                                    <div class="participant-name">${wager.joiner?.username || 'Unknown'}</div>
                                    <div class="participant-role">Challenger</div>
                                </div>
                            </div>
                            
                            <div class="prediction-box">
                                <div class="prediction-label">${wager.challenge_type === 'type1' ? 'Position' : 'Prediction'}</div>
                                <div class="prediction-text">
                                    ${wager.challenge_type === 'type1' ? 
                                        `Betting against creator's prediction` : 
                                        escapeHtml(wager.joiner_prediction || 'No prediction provided')}
                                </div>
                            </div>

                            <div class="outcome-submitted">
                                <span class="outcome-label">Submitted:</span>
                                <span class="outcome-value ${wager.joiner_outcome === 'win' ? 'outcome-win' : 'outcome-lose'}">
                                    ${wager.joiner_outcome ? (wager.joiner_outcome === 'win' ? 'I WIN' : 'I LOSE') : 'Not submitted'}
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Evidence Section -->
                    <div class="evidence-section">
                        <h4 class="evidence-title">Evidence & Additional Information</h4>
                        ${dispute.evidence && dispute.evidence.length > 0 ? 
                            dispute.evidence.map(ev => `
                                <div class="evidence-item">
                                    <div class="evidence-icon">${ev.type === 'screenshot' ? '📸' : '📄'}</div>
                                    <div class="evidence-details">
                                        <div class="evidence-name">${escapeHtml(ev.title)}</div>
                                        <div class="evidence-info">Submitted by ${ev.submittedBy}</div>
                                    </div>
                                </div>
                            `).join('') : 
                            '<div class="evidence-empty">No evidence submitted yet</div>'
                        }
                    </div>

                    <!-- Oracle Decision Section -->
                    ${currentTab !== 'resolved' ? `
                        <div class="oracle-decision">
                            <h3 class="oracle-decision-title">Oracle Decision</h3>
                            
                            <div class="decision-buttons">
                                <div class="decision-button creator ${selectedWinners[dispute.id] === 'creator' ? 'selected' : ''}" 
                                     onclick="selectWinner('${dispute.id}', 'creator')">
                                    <div class="decision-button-label">Award to</div>
                                    <div class="decision-button-text">${wager.creator?.username || 'Creator'}</div>
                                </div>
                                
                                <div class="decision-button joiner ${selectedWinners[dispute.id] === 'joiner' ? 'selected' : ''}" 
                                     onclick="selectWinner('${dispute.id}', 'joiner')">
                                    <div class="decision-button-label">Award to</div>
                                    <div class="decision-button-text">${wager.joiner?.username || 'Challenger'}</div>
                                </div>
                            </div>

                            <div class="decision-notes">
                                <div class="decision-notes-label">Decision Notes (Required)</div>
                                <textarea class="decision-notes-input" 
                                          placeholder="Explain your decision based on the evidence provided..."
                                          id="decisionNotes-${dispute.id}"></textarea>
                            </div>

                            <button class="submit-decision-button" onclick="submitDecision('${dispute.id}')">
                                SUBMIT ORACLE DECISION
                            </button>
                        </div>
                    ` : `
                        <div class="oracle-decision">
                            <h3 class="oracle-decision-title">Resolution Details</h3>
                            <p style="color: var(--grey-light); margin-bottom: 10px;">
                                Winner: <strong style="color: var(--white);">
                                    ${dispute.winner_id === wager.creator_id ? wager.creator?.username : wager.joiner?.username}
                                </strong>
                            </p>
                            <p style="color: var(--grey); font-size: 14px;">
                                ${dispute.resolution_notes || 'No notes provided'}
                            </p>
                        </div>
                    `}
                </div>
            `;
        }

        // Select winner
        function selectWinner(disputeId, winner) {
            selectedWinners[disputeId] = winner;
            
            // Update UI
            const disputeCard = document.querySelector(`[onclick="selectWinner('${disputeId}', 'creator')"]`).parentElement.parentElement;
            disputeCard.querySelectorAll('.decision-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            if (winner === 'creator') {
                disputeCard.querySelector('.decision-button.creator').classList.add('selected');
            } else {
                disputeCard.querySelector('.decision-button.joiner').classList.add('selected');
            }
        }

        // Submit decision
        async function submitDecision(disputeId) {
            const notes = document.getElementById(`decisionNotes-${disputeId}`).value;
            const winner = selectedWinners[disputeId];
            
            if (!winner) {
                showToast('Please select a winner', 'error');
                return;
            }
            
            if (!notes || notes.trim().length < 20) {
                showToast('Please provide detailed decision notes (minimum 20 characters)', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to award this dispute to the ${winner}? This action cannot be undone.`)) {
                return;
            }
            
            // Find the dispute
            const dispute = disputes.find(d => d.id === disputeId);
            if (!dispute) {
                showToast('Dispute not found', 'error');
                return;
            }
            
            // Disable button to prevent double submission
            const submitButton = event.target;
            submitButton.disabled = true;
            submitButton.textContent = 'SUBMITTING...';
            
            try {
                // Determine winner ID
                const winnerId = winner === 'creator' ? dispute.wager.creator_id : dispute.wager.joiner_id;
                
                // Submit decision
                await adminApi.resolveDispute(disputeId, {
                    winner_id: winnerId,
                    resolution_notes: notes.trim(),
                    resolved_by: adminUser.id || 'admin'
                });
                
                showToast('Decision submitted successfully!', 'success');
                
                // Reload stats and disputes
                await loadDisputeStats();
                await loadDisputes();
                
            } catch (error) {
                console.error('Failed to submit decision:', error);
                showToast(error.message || 'Failed to submit decision', 'error');
                
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'SUBMIT ORACLE DECISION';
            }
        }

        // Format time ago
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Admin logout
        function adminLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('tete_admin_token');
                localStorage.removeItem('tete_admin_user');
                window.location.href = '/admin/login.html';
            }
        }

        // Initialize page
        initializePage();

        // Auto-refresh every 30 seconds
        setInterval(async () => {
            await loadDisputeStats();
            if (currentTab === 'pending' || currentTab === 'in_review') {
                await loadDisputes();
            }
        }, 30000);
    </script>
</body>
</html>
