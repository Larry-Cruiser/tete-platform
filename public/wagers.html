<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Wagers - Tété Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .wagers-container {
            min-height: 100vh;
            background: var(--black);
            padding-bottom: 100px;
        }

        .wagers-header {
            background: linear-gradient(180deg, rgba(15,15,15,0.98), rgba(0,0,0,0.98));
            border-bottom: 1px solid rgba(231,76,60,0.3);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 2em;
            color: var(--white);
            font-weight: 700;
        }

        .create-button {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Filter Tabs */
        .filter-section {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .tier-tabs {
            display: flex;
            gap: 10px;
            flex: 1;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tier-tabs::-webkit-scrollbar {
            height: 5px;
        }

        .tier-tab {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 25px;
            color: var(--grey);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
        }

        .tier-tab:hover {
            background: rgba(231,76,60,0.1);
            border-color: var(--primary);
            color: var(--white);
        }

        .tier-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
            box-shadow: 0 0 20px rgba(231,76,60,0.3);
        }

        .category-filter {
            position: relative;
        }

        .filter-dropdown {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 10px;
            color: var(--white);
            cursor: pointer;
            font-size: 16px;
            min-width: 150px;
        }

        /* Main Content */
        .wagers-main {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .wagers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .wager-card {
            background: linear-gradient(145deg, rgba(26,26,26,0.95), rgba(15,15,15,0.95));
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .wager-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--burnt-orange));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .wager-card:hover::before {
            transform: scaleX(1);
        }

        .wager-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border-color: var(--primary);
        }

        .wager-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .wager-info {
            flex: 1;
        }

        .wager-title {
            font-size: 18px;
            color: var(--white);
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .wager-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .wager-creator {
            color: var(--grey);
            font-size: 14px;
        }

        .wager-category {
            color: var(--gold);
            font-size: 13px;
            padding: 3px 10px;
            background: rgba(243,156,18,0.1);
            border-radius: 15px;
        }

        .wager-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-align: right;
        }

        .wager-description {
            color: var(--grey-light);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .wager-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(231,76,60,0.1);
        }

        .wager-type {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            font-size: 12px;
            color: var(--grey-light);
        }

        .wager-time {
            color: var(--grey);
            font-size: 13px;
        }

        .join-button {
            padding: 8px 20px;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 20px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(231,76,60,0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            color: var(--white);
            margin-bottom: 15px;
        }

        .empty-state p {
            color: var(--grey);
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }

        .skeleton-card {
            background: linear-gradient(145deg, rgba(26,26,26,0.95), rgba(15,15,15,0.95));
            border: 1px solid rgba(231,76,60,0.1);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .skeleton-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        .skeleton-line {
            height: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .skeleton-line.short {
            width: 60%;
        }

        .skeleton-line.medium {
            width: 80%;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-button {
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 10px;
            color: var(--grey);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-button:hover:not(:disabled) {
            background: rgba(231,76,60,0.1);
            border-color: var(--primary);
            color: var(--white);
        }

        .page-button.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
        }

        .page-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }

            .create-button {
                width: 100%;
            }

            .filter-section {
                flex-direction: column;
                gap: 15px;
            }

            .tier-tabs {
                width: 100%;
            }

            .wagers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="wagers-container">
        <!-- Header -->
        <header class="wagers-header">
            <div class="header-content">
                <div class="header-top">
                    <h1 class="page-title">Browse Wagers</h1>
                    <button class="btn-3d create-button" onclick="window.location.href='/create-wager.html'">
                        Create Wager
                    </button>
                </div>

                <div class="filter-section">
                    <div class="tier-tabs">
                        <button class="tier-tab active" data-tier="all">All Tiers</button>
                        <button class="tier-tab" data-tier="standard">Standard</button>
                        <button class="tier-tab" data-tier="oga">Oga</button>
                        <button class="tier-tab" data-tier="boss">Boss</button>
                        <button class="tier-tab" data-tier="chairman">Chairman</button>
                        <button class="tier-tab" data-tier="odogwu">Odogwu</button>
                    </div>

                    <div class="category-filter">
                        <select class="filter-dropdown" id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="wagers-main">
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="wagers-grid">
                    <div class="skeleton-card">
                        <div class="skeleton-line short"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line medium"></div>
                    </div>
                    <div class="skeleton-card">
                        <div class="skeleton-line short"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line medium"></div>
                    </div>
                    <div class="skeleton-card">
                        <div class="skeleton-line short"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line medium"></div>
                    </div>
                </div>
            </div>

            <!-- Wagers Grid -->
            <div class="wagers-grid" id="wagersGrid" style="display: none;">
                <!-- Wagers will be loaded here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>No Wagers Found</h3>
                <p>Be the first to create a wager in this category!</p>
                <button class="btn-3d" onclick="window.location.href='/create-wager.html'">
                    Create Wager
                </button>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <!-- Pagination controls will be inserted here -->
            </div>
        </main>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <div class="mobile-nav-items">
                <a href="/dashboard.html" class="mobile-nav-item">
                    <span class="mobile-nav-label">Home</span>
                </a>
                <a href="/wagers.html" class="mobile-nav-item active">
                    <span class="mobile-nav-label">Wagers</span>
                </a>
                <a href="/create-wager.html" class="mobile-nav-item">
                    <span class="mobile-nav-label">Create</span>
                </a>
                <a href="/my-games.html" class="mobile-nav-item">
                    <span class="mobile-nav-label">My Games</span>
                </a>
                <a href="/profile.html" class="mobile-nav-item">
                    <span class="mobile-nav-label">Profile</span>
                </a>
            </div>
        </nav>
    </div>

    <script src="/js/api.js"></script>
    <script>
        let currentPage = 1;
        let currentTier = 'all';
        let currentCategory = '';
        let categories = [];

        // Load categories
        async function loadCategories() {
            try {
                const response = await teteAPI.getCategories();
                categories = response.categories;
                
                const select = document.getElementById('categoryFilter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Load wagers
        async function loadWagers(page = 1) {
            currentPage = page;
            
            // Show loading state
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('wagersGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';

            try {
                const params = {
                    page,
                    limit: 12,
                    status: 'open'
                };

                if (currentTier !== 'all') {
                    params.tier = currentTier;
                }

                if (currentCategory) {
                    params.category = currentCategory;
                }

                const response = await teteAPI.getWagers(params);
                
                // Hide loading state
                document.getElementById('loadingState').style.display = 'none';

                if (response.wagers.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                // Display wagers
                const grid = document.getElementById('wagersGrid');
                grid.innerHTML = response.wagers.map(wager => `
                    <div class="wager-card" onclick="viewWager('${wager.id}')">
                        <div class="wager-header">
                            <div class="wager-info">
                                <h3 class="wager-title">${wager.title}</h3>
                                <div class="wager-meta">
                                    <span class="wager-creator">@${wager.creator.username}</span>
                                    <span class="wager-category">${wager.wager_categories?.name || 'Custom'}</span>
                                </div>
                            </div>
                            <div class="tier-badge ${wager.tier}">
                                ${wager.tier.toUpperCase()}
                            </div>
                        </div>
                        
                        <div class="wager-amount">${formatCurrency(wager.amount)}</div>
                        
                        <p class="wager-description">${wager.creator_prediction}</p>
                        
                        <div class="wager-footer">
                            <span class="wager-type">
                                ${wager.challenge_type === 'type1' ? 'Simple' : 'Complex'}
                            </span>
                            <span class="wager-time">
                                Decides: ${new Date(wager.decision_datetime).toLocaleDateString()}
                            </span>
                            <button class="join-button" onclick="event.stopPropagation(); joinWager('${wager.id}', '${wager.challenge_type}')">
                                Join
                            </button>
                        </div>
                    </div>
                `).join('');

                grid.style.display = 'grid';

                // Show pagination if needed
                if (response.pagination.pages > 1) {
                    showPagination(response.pagination);
                }

            } catch (error) {
                console.error('Failed to load wagers:', error);
                document.getElementById('loadingState').style.display = 'none';
                showToast('Failed to load wagers', 'error');
            }
        }

        // Show pagination controls
        function showPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            
            let html = '';
            
            // Previous button
            html += `<button class="page-button" onclick="loadWagers(${pagination.page - 1})" ${pagination.page === 1 ? 'disabled' : ''}>
                Previous
            </button>`;
            
            // Page numbers
            for (let i = 1; i <= pagination.pages; i++) {
                if (i === 1 || i === pagination.pages || (i >= pagination.page - 2 && i <= pagination.page + 2)) {
                    html += `<button class="page-button ${i === pagination.page ? 'active' : ''}" onclick="loadWagers(${i})">
                        ${i}
                    </button>`;
                } else if (i === pagination.page - 3 || i === pagination.page + 3) {
                    html += `<span style="color: var(--grey);">...</span>`;
                }
            }
            
            // Next button
            html += `<button class="page-button" onclick="loadWagers(${pagination.page + 1})" ${pagination.page === pagination.pages ? 'disabled' : ''}>
                Next
            </button>`;
            
            paginationDiv.innerHTML = html;
            paginationDiv.style.display = 'flex';
        }

        // View wager details
        function viewWager(wagerId) {
            window.location.href = `/wager-details.html?id=${wagerId}`;
        }

        // Join wager
        async function joinWager(wagerId, challengeType) {
            if (!requireAuth()) return;

            if (challengeType === 'type2') {
                // For Type 2, redirect to details page to enter prediction
                window.location.href = `/wager-details.html?id=${wagerId}&action=join`;
            } else {
                // For Type 1, join directly
                if (confirm('Are you sure you want to join this wager?')) {
                    try {
                        const response = await teteAPI.joinWager(wagerId);
                        showToast('Successfully joined wager!', 'success');
                        
                        // Redirect to wager details
                        setTimeout(() => {
                            window.location.href = `/wager-details.html?id=${wagerId}`;
                        }, 1000);
                    } catch (error) {
                        showToast(error.message || 'Failed to join wager', 'error');
                    }
                }
            }
        }

        // Handle tier filter
        document.querySelectorAll('.tier-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tier-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentTier = this.dataset.tier;
                loadWagers(1);
            });
        });

        // Handle category filter
        document.getElementById('categoryFilter').addEventListener('change', function() {
            currentCategory = this.value;
            loadWagers(1);
        });

        // Initialize
        loadCategories();
        loadWagers();
    </script>
</body>
</html>
