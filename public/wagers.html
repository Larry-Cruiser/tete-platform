<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Wagers - Tété Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .wagers-container {
            min-height: 100vh;
            background: var(--black);
            padding-bottom: 100px;
        }

        .wagers-header {
            background: linear-gradient(180deg, rgba(15,15,15,0.98), rgba(0,0,0,0.98));
            border-bottom: 1px solid rgba(231,76,60,0.3);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 2em;
            color: var(--white);
            font-weight: 700;
        }

        .create-button {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Filter Tabs */
        .filter-section {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .tier-tabs {
            display: flex;
            gap: 10px;
            flex: 1;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tier-tabs::-webkit-scrollbar {
            height: 5px;
        }

        .tier-tab {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 25px;
            color: var(--grey);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
        }

        .tier-tab:hover {
            background: rgba(231,76,60,0.1);
            border-color: var(--primary);
            color: var(--white);
        }

        .tier-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
            box-shadow: 0 0 20px rgba(231,76,60,0.3);
        }

        .category-filter {
            position: relative;
        }

        .filter-dropdown {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 10px;
            color: var(--white);
            cursor: pointer;
            font-size: 16px;
            min-width: 150px;
        }

        /* Table Styles */
        .table-wrapper {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .wagers-table {
            width: 100%;
            border-collapse: collapse;
            background: linear-gradient(145deg, rgba(26,26,26,0.95), rgba(15,15,15,0.95));
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 20px;
            overflow: hidden;
        }

        .wagers-table th {
            padding: 15px;
            color: var(--white);
            font-weight: 600;
            text-align: left;
            border-bottom: 1px solid rgba(231,76,60,0.2);
            background: rgba(255,255,255,0.05);
        }

        .wagers-table td {
            padding: 15px;
            color: var(--grey-light);
            font-size: 14px;
            border-bottom: 1px solid rgba(231,76,60,0.1);
        }

        .wager-row:hover {
            background: rgba(231,76,60,0.1);
            cursor: pointer;
        }

        .wager-title {
            color: var(--white);
            font-weight: 600;
        }

        .tier-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .tier-badge.standard { background: rgba(231,76,60,0.2); color: var(--primary); }
        .tier-badge.oga { background: rgba(243,156,18,0.2); color: var(--gold); }
        .tier-badge.boss { background: rgba(52,152,219,0.2); color: var(--blue); }
        .tier-badge.chairman { background: rgba(46,204,113,0.2); color: var(--green); }
        .tier-badge.odogwu { background: rgba(155,89,182,0.2); color: var(--purple); }

        .wager-amount {
            color: var(--primary);
            font-weight: 700;
        }

        .wager-creator {
            color: var(--grey);
        }

        .btn-join {
            padding: 8px 20px;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 20px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-join:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(231,76,60,0.3);
        }

        .no-wagers {
            text-align: center;
            padding: 40px;
            color: var(--grey);
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }

        .skeleton-card {
            background: linear-gradient(145deg, rgba(26,26,26,0.95), rgba(15,15,15,0.95));
            border: 1px solid rgba(231,76,60,0.1);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .skeleton-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        .skeleton-line {
            height: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .skeleton-line.short {
            width: 60%;
        }

        .skeleton-line.medium {
            width: 80%;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-button {
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(231,76,60,0.2);
            border-radius: 10px;
            color: var(--grey);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-button:hover:not(:disabled) {
            background: rgba(231,76,60,0.1);
            border-color: var(--primary);
            color: var(--white);
        }

        .page-button.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
        }

        .page-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }

            .create-button {
                width: 100%;
            }

            .filter-section {
                flex-direction: column;
                gap: 15px;
            }

            .tier-tabs {
                width: 100%;
            }

            .wagers-table {
                display: block;
                overflow-x: auto;
            }

            .wagers-table thead {
                display: none;
            }

            .wagers-table tbody, .wagers-table tr {
                display: block;
            }

            .wagers-table tr {
                margin-bottom: 20px;
                border-bottom: 1px solid rgba(231,76,60,0.1);
            }

            .wagers-table td {
                display: block;
                text-align: right;
                padding: 10px 15px;
                position: relative;
            }

            .wagers-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: 600;
                color: var(--white);
            }

            .wagers-table td[data-label="Title"] { font-size: 16px; font-weight: 600; }
            .wagers-table td[data-label="Amount"] { color: var(--primary); font-weight: 700; }
        }
    </style>
</head>
<body>
    <div class="wagers-container">
        <!-- Header -->
        <header class="wagers-header">
            <div class="header-content">
                <div class="header-top">
                    <h1 class="page-title">Browse Wagers</h1>
                    <button class="btn-3d create-button" onclick="window.location.href='/create-wager.html'">
                        Create Wager
                    </button>
                </div>

                <div class="filter-section">
                    <div class="tier-tabs">
                        <button class="tier-tab active" data-tier="all">All Tiers</button>
                        <button class="tier-tab" data-tier="standard">Standard</button>
                        <button class="tier-tab" data-tier="oga">Oga</button>
                        <button class="tier-tab" data-tier="boss">Boss</button>
                        <button class="tier-tab" data-tier="chairman">Chairman</button>
                        <button class="tier-tab" data-tier="odogwu">Odogwu</button>
                    </div>

                    <div class="category-filter">
                        <select class="filter-dropdown" id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="wagers-main">
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="wagers-grid">
                    <div class="skeleton-card">
                        <div class="skeleton-line short"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line medium"></div>
                    </div>
                    <div class="skeleton-card">
                        <div class="skeleton-line short"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line medium"></div>
                    </div>
                    <div class="skeleton-card">
                        <div class="skeleton-line short"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line medium"></div>
                    </div>
                </div>
            </div>

            <!-- Wagers Table -->
            <div class="wagers-container">
                <div class="table-wrapper">
                    <table class="wagers-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Tier</th>
                                <th>Category</th>
                                <th>Sub-Category</th>
                                <th>Game Type</th>
                                <th>Amount</th>
                                <th>Creator</th>
                                <th>Deadline</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="wagersTableBody">
                            <!-- Wagers will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <!-- Pagination controls will be inserted here -->
            </div>
        </main>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <div class="mobile-nav-items">
                <a href="/dashboard.html" class="mobile-nav-item">
                    <span class="mobile-nav-label">Home</span>
                </a>
                <a href="/wagers.html" class="mobile-nav-item active">
                    <span class="mobile-nav-label">Wagers</span>
                </a>
                <a href="/create-wager.html" class="mobile-nav-item">
                    <span class="mobile-nav-label">Create</span>
                </a>
                <a href="/my-games.html" class="mobile-nav-item">
                    <span class="mobile-nav-label">My Games</span>
                </a>
                <a href="/profile.html" class="mobile-nav-item">
                    <span class="mobile-nav-label">Profile</span>
                </a>
            </div>
        </nav>
    </div>

    <script src="/js/api.js"></script>
    <script>
        let currentPage = 1;
        let currentTier = 'all';
        let currentCategory = '';
        let categories = [];

        // Load categories
        async function loadCategories() {
            try {
                const response = await teteAPI.getCategories();
                categories = response.categories;
                
                const select = document.getElementById('categoryFilter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Load wagers
        async function loadWagers(page = 1) {
            currentPage = page;
            
            // Show loading state
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('wagersTableBody').parentElement.parentElement.style.display = 'none';
            document.getElementById('pagination').style.display = 'none';

            try {
                const params = {
                    page,
                    limit: 12,
                    status: 'open'
                };

                if (currentTier !== 'all') {
                    params.tier = currentTier;
                }

                if (currentCategory) {
                    params.category = currentCategory;
                }

                const response = await teteAPI.getWagers(params);
                
                // Hide loading state
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('wagersTableBody').parentElement.parentElement.style.display = 'block';

                // Display wagers
                displayWagers(response.wagers);

                // Show pagination if needed
                if (response.pagination.pages > 1) {
                    showPagination(response.pagination);
                }

            } catch (error) {
                console.error('Failed to load wagers:', error);
                document.getElementById('loadingState').style.display = 'none';
                showToast('Failed to load wagers', 'error');
            }
        }

        // Display wagers
        function displayWagers(wagers) {
            const tableBody = document.getElementById('wagersTableBody');
            
            if (!wagers || wagers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="no-wagers">No wagers available</td></tr>';
                return;
            }
            
            // Sort by decision_date (earlier first)
            wagers.sort((a, b) => new Date(a.decision_datetime) - new Date(b.decision_datetime));
            
            tableBody.innerHTML = wagers.map(wager => `
                <tr class="wager-row" onclick="viewWager('${wager.id}')" data-label="Row">
                    <td data-label="Title" class="wager-title">${wager.title}</td>
                    <td data-label="Tier"><span class="tier-badge ${wager.tier.toLowerCase()}">${wager.tier}</span></td>
                    <td data-label="Category">${wager.wager_categories?.name || 'N/A'}</td>
                    <td data-label="Sub-Category">${wager.wager_categories?.subcategory_name || 'N/A'}</td>
                    <td data-label="Game Type">${wager.challenge_type === 'type1' ? 'Simple' : 'Complex'}</td>
                    <td data-label="Amount" class="wager-amount">₦${parseFloat(wager.amount).toLocaleString()}</td>
                    <td data-label="Creator" class="wager-creator">@${wager.creator.username}</td>
                    <td data-label="Deadline">${new Date(wager.decision_datetime).toLocaleDateString()}</td>
                    <td data-label="Action">
                        <button class="btn-join" onclick="event.stopPropagation(); joinWager('${wager.id}', '${wager.challenge_type}')">Join</button>
                    </td>
                </tr>
            `).join('');
        }

        // Show pagination controls
        function showPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            
            let html = '';
            
            // Previous button
            html += `<button class="page-button" onclick="loadWagers(${pagination.page - 1})" ${pagination.page === 1 ? 'disabled' : ''}>
                Previous
            </button>`;
            
            // Page numbers
            for (let i = 1; i <= pagination.pages; i++) {
                if (i === 1 || i === pagination.pages || (i >= pagination.page - 2 && i <= pagination.page + 2)) {
                    html += `<button class="page-button ${i === pagination.page ? 'active' : ''}" onclick="loadWagers(${i})">
                        ${i}
                    </button>`;
                } else if (i === pagination.page - 3 || i === pagination.page + 3) {
                    html += `<span style="color: var(--grey);">...</span>`;
                }
            }
            
            // Next button
            html += `<button class="page-button" onclick="loadWagers(${pagination.page + 1})" ${pagination.page === pagination.pages ? 'disabled' : ''}>
                Next
            </button>`;
            
            paginationDiv.innerHTML = html;
            paginationDiv.style.display = 'flex';
        }

        // View wager details
        function viewWager(wagerId) {
            window.location.href = `/wager-details.html?id=${wagerId}`;
        }

        // Join wager
        async function joinWager(wagerId, challengeType) {
            if (!requireAuth()) return;

            if (challengeType === 'type2') {
                // For Type 2, redirect to details page to enter prediction
                window.location.href = `/wager-details.html?id=${wagerId}&action=join`;
            } else {
                // For Type 1, join directly
                if (confirm('Are you sure you want to join this wager?')) {
                    try {
                        const response = await teteAPI.joinWager(wagerId);
                        showToast('Successfully joined wager!', 'success');
                        
                        // Redirect to wager details
                        setTimeout(() => {
                            window.location.href = `/wager-details.html?id=${wagerId}`;
                        }, 1000);
                    } catch (error) {
                        showToast(error.message || 'Failed to join wager', 'error');
                    }
                }
            }
        }

        // Handle tier filter
        document.querySelectorAll('.tier-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tier-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentTier = this.dataset.tier;
                loadWagers(1);
            });
        });

        // Handle category filter
        document.getElementById('categoryFilter').addEventListener('change', function() {
            currentCategory = this.value;
            loadWagers(1);
        });

        // Initialize
        loadCategories();
        loadWagers();
    </script>
</body>
</html>
